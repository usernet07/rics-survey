version: '3.8'

services:
  app:
    build: .
    container_name: rics-survey
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - survey-data:/app/data
      - survey-uploads:/app/uploads
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - PORT=3001
      - DB_PATH=/app/data/survey.db
      - UPLOADS_DIR=/app/uploads
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: rics-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - survey-uploads:/app/uploads:ro
    depends_on:
      - app

volumes:
  survey-data:
  survey-uploads:
